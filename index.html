<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting stars</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Jura:wght@400;700&family=Lato&family=Lobster&display=swap"
    rel="stylesheet"/>
  <link
href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <main class="container"></main>
    <canvas id="canvas"></canvas>
    <div class="leader-board">
      <div>
        <h2 class="player-title">Player</h2>
        <h3 class="player"></h3>
      </div>
      <div>
        <div class="wrapper-gain-score">
          <h2 class="score-title">Score</h2>
          <div><img src="./images/coin.png" alt=""></div>
          <!-- <div><img src="https://github.com/karlajaramillo/shooting-stars/blob/main/images/coin.png" alt=""></div> -->
        </div>
        <h3 class="score">0</h3>
      </div>
      <div>
        <h2 class="time-title">Time</h2>
        <h3 class="timer">60</h3>
      </div>
    </div>

    <!-- the order it's important, js will read it in sequence line by line -->
    <script src="./js/star.js"></script>
    <script src="./js/particle.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
